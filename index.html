<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneVis</title>

    <!-- Libraries and stylesheets imports -->
	<link rel="stylesheet" href="styles/style.css">
	
	<script src="libs/d3.v7.min.js"></script>
	<script src="libs/popper.v2.min.js"></script>
	<script src="libs/tippy.v6.min.js"></script>
</head>
<body>
	<!-- Background -->
	<div class="bg-layer">
		<div class="bg-circle c1"></div>
		<div class="bg-circle c2"></div>
		<div class="bg-circle c3"></div>
		<div class="bg-circle c4"></div>
	</div>

	<header class="logo">
		<svg class="logo-bars" viewBox="0 0 640 220" preserveAspectRatio="xMidYMid meet">
			<g class="audio-bars">
				<rect x="40"  y="90"  width="18" height="40"  rx="9"/>
				<rect x="90"  y="60"  width="18" height="100" rx="9"/>
				<rect x="140" y="40"  width="18" height="140" rx="9"/>
				<rect x="190" y="80"  width="18" height="60"  rx="9"/>
				<rect x="240" y="10"  width="18" height="180" rx="9"/>
				<rect x="290" y="70"  width="18" height="80"  rx="9"/>
				<rect x="340" y="30"  width="18" height="160" rx="9"/>
				<rect x="390" y="85"  width="18" height="50"  rx="9"/>
				<rect x="440" y="60"  width="18" height="100" rx="9"/>
				<rect x="490" y="95"  width="18" height="30"  rx="9"/>
				<rect x="540" y="45"  width="18" height="130" rx="9"/>
				<rect x="590" y="80"  width="18" height="60"  rx="9"/>
			</g>
		</svg>
		
		<h1 class="logo-title">TuneVis</h1>	
		<h3 class="logo-sub">Interactive Music Recommender</h3>
	</header>
	
	<div class="login">
		<button id="login-btn">Login with Spotify</button>
	</div>
	
	<footer>
		<p>TuneVis | Built using Spotify API, ReccoBeats & Last.fm API</p>
	</footer>
	
	<script type="module" src="scripts/main.js"></script>
	<script type="module" src="scripts/auth.js"></script>
</body>
</html>

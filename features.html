<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneVis</title>

    <!-- Libraries and stylesheets imports -->
	<link rel="stylesheet" href="styles/style.css">
	
	<script src="libs/d3.v7.min.js"></script>
	<script src="libs/popper.v2.min.js"></script>
	<script src="libs/tippy.v6.min.js"></script>
</head>
<body>
	<header style="text-align:center; margin-top:20px;">
		<button id="back-btn" style="position:absolute; left:20px; top:20px;">Back</button>
		<button id="logout-btn" style="position:absolute; right:20px; top:20px;">Logout</button>
	</header>
	
	<section id="track-info" style="margin-top:70px; text-align:center;"></section>
	<section id="visualisation" style="margin:40px;"></section>
	<section id="rec-viz" style="margin-top: 40px;">
		<h2 style="text-align:center;">Recommendation Visualisations</h2>
		
		<div id="sim-bar" style="display:flex; justify-content:center; margin-top:20px;"></div>
		
		<div style="margin-top:40px;">
			<div style="display:flex; justify-content:center; gap:12px; align-items:center; flex-wrap:wrap;">
				<label style="opacity:0.9;">X axis:</label>
				<select id="x-feature">
					<option value="energy">Energy</option>
					<option value="daneability">Danceability</option>
					<option value="valence">Valence</option>
					<option value="acousticness">Acousticness</option>
					<option value="speechiness">Speechiness</option>
					<option value="instrumentalness">Instrumentalness</option>
					<option value="tempo">Tempo</option>
				</select>
				
				<label style="opacity:0.9;">Y axis:</label>
				<select id="y-feature">
				<option value="valence">Valence</option>
					<option value="energy">Energy</option>
					<option value="danceability">Danceability</option>					
					<option value="acousticness">Acousticness</option>
					<option value="speechiness">Speechiness</option>
					<option value="instrumentalness">Instrumentalness</option>
					<option value="tempo">Tempo</option>
				</select>
			</div>
			
			<div id="sim-scatter" style="display:flex; justify-content:center; margin-top:20px;"></div>
			<p style="text-align:center; opacity:0.8; margin-top:10px;">
				Tip: Click a bar/dot to open that track's audio features.
			</p>
		</div>
	</section>
		
	<section id="recommendations"></section>
	
	<footer>
		<p>Â© 2025 TuneVis | Built using Spotify API, ReccoBeats & D3.js</p>
	</footer>
	
	<script type="module" src="scripts/features.js"></script>
</body>
</html>
